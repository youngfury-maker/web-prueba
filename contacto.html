<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi Web de Prueba Limpia</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Mi Web de Prueba Limpia</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        <p>Envíanos un mensaje y la vale te respondera altoque.</p>

        <form action="#" method="POST" style="text-align: left; max-width: 400px; margin: 20px auto;">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;"><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;"><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="6" required style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box;"></textarea><br>

            <button type="submit" style="background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer;">Enviar Mensaje</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Mi Proyecto de Prueba</p>
    </footer>
</body>
</html>
